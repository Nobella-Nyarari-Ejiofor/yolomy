<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <!-- container for the landing page  -->
  <div class="container page1">
    <section class ="firstpage">
     <div class="row">
       <!-- Nav bar -->
      <div class="nav">
        <h2><strong>Yolomy</strong></h2>
        <ul>
          <li><a href ="#">Home</a></li>
          <li><a href ="#">Products</a></li>
          <li><a href ="#"></a><i class="fa fa-shopping-cart" style="font-size:48px;color:white"></i></li>
        </ul>
      </div>
      <div class="bodypage1">
          <h1>Our clothing , your comfort.</h1>
          <p> We understand you need to look good and feel great, It all starts with what you are wearing.</p>
        </div>
         <div class="arrows">
          <p><i  class="arrow down"></i></p>
         </div>
      </div>
     </div>
    </section>
  </div>
  <div class="container checklist">
    <section class= "checklists">
      <div class="row">
       <div class="col-md-6">
        <form >
          <input type="checkbox" id="menvalue" name="menvalue" value="men">
          <label for="menvalue"> MEN</label>
          <input type="checkbox" id="womenvalue" name="womenvalue" value="women">
          <label for="womenvalue"> WOMEN</label>
          <input type="checkbox" id="kidsvalue" name="kidsvalue" value="kids">
          <label for="kidsvalue"> CHILDREN</label>
        </form>
       </div>
       <div class="col-md-6">
        <input class="submit" type="submit" value="See All Products">
       </div>
      </div>
    </section>
    <!-- container for the products -->
    <div class="container">

      <section class="products">
        <div class = "separator">
          MEN 
       <hr>
        </div> 
       <div class="row">
         <div class="col-md-3 prods">
           <div class="row size">
            <p>size <i class="arrowproduct down"></i></p>
            <div class="circles">
              <span class="greendot"></span>
              <span class="bluedot"></span>
              <span class="blackdot"></span>
            </div>
           </div>
           <div class="row">
             <img src= "./images/tshirt.png">
           </div>
           <div class="row  price">
            <p>T-SHIRT</p>
            <p>$ 5,00</p>
           </div>
         </div>
         <!-- second  column-->
         <div class="col-md-3 prods">
           <div class="row size">
            <p>size <i class="arrowproduct down"></i></p>
            <div class="circles">
              <span class="greendot"></span>
              <span class="bluedot"></span>
              <span class="blackdot"></span>
            </div>
           </div>
  
           <div class="row">
             <img class= "pants" src="./images/pants.png">
           </div>
           <div class="row price">
             <p>PANTS FORCLAZ </p>
             <p>$300</p>
           </div>
         </div>
         <!-- third column -->
         <div class="col-md-3 prods">
           <div class="row size">
            <p>size <i class="arrowproduct down"></i></p>
            
           </div>
           <div class="row">
             <img src="./images/backpack.png">
           </div>
           <div class="row price">
             <p>BACKPACK</p>
             <p>$600</p>
           </div>
         </div>

       </div>

      </section>

    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
